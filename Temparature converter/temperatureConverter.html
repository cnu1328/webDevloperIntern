<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" type="text/css" href="temperatureConverter.css">
    </head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="form-group">
            <label for="celsius" class="">Celsius</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius"> 
        </div>
        <div class="form-group">
            <label for="fahrenheit" class="">Fahrenheit</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in fahrenheit">
        </div>

        <button onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
        <button onclick="converFahrenheitToCelsius()">Convert Fahrenheit to Celsuius</button>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>

    <script src="temperatureConverter.js"></script>
</body>
</html>
